<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <a href="menu.html">Menu</a>
            <a href="cart.html">My Cart</a>
            <a href="orders.html">Orders</a>
            <button id="logout-btn" onclick="logout()">Logout</button>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="dashboard">
        <!-- Combined Welcome and Quick Actions Section -->
        <section class="background-section">
            <div class="overlay">
                <h2>Welcome to Our Majestic Dawath Restaurant</h2>
                <p>Your favorite spot for delicious meals and unforgettable dining experiences.</p>
                <div class="quick-actions">
                    <a href="menu.html" class="btn">View Menu</a>
                    <a href="cart.html" class="btn">Go to Cart</a>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Our Restaurant. All rights reserved.</p>
    </footer>
    <script>
        function logout(){
            console.log('Logout button clicked'); // Debugging the click event
            localStorage.clear();
            alert('Logged out successfully!');
            window.location.href = 'index.html'; // Redirect to login page
        }
     </script>
</body>
</html>
