<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1><i class="fas fa-cogs"></i> Admin Panel</h1>
        </div>
        <nav>
            <a href="index.html" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </header>

    <main>
        <section id="admin-actions">
            <h2><i class="fas fa-concierge-bell"></i> Manage Menu</h2>
            <button id="add-item-btn"><i class="fas fa-plus"></i> Add New Item</button>
            <div id="menu-list"></div>
        </section>

        <section id="add-item-form" style="display: none;">
            <h3><i class="fas fa-plus-circle"></i> Add New Menu Item</h3>
            <form id="new-item-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="0" max="1000" step="0.01" required>
                <label for="category">Category:</label>
                <select name="category" id="category">
                    <option value="Appetizers">Appetizers</option>
                    <option value="Main course">Main Course</option>
                    <option value="Desserts">Desserts</option>
                </select>
                <label for="image_url">Image URL:</label>
                <input type="url" id="image_url" name="image_url" required>
                <div class="form-buttons">
                    <button type="submit"><i class="fas fa-save"></i> Save Item</button>
                    <button type="button" id="cancel-add-item"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Admin Panel. All rights reserved.</p>
    </footer>

    <script src="js/admin.js"></script>
</body>
</html>
